<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather APP</title>

    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Tab Icon -->
    <link href="images/global-icon-png-25.jpg" rel="icon">
    
</head>
<body>
    <div class="card">
        <div class="search">
            <input id="cName" type="text" placeholder="Enter City Name" spellcheck="false">
            <button type="button" onclick="search()"><img src="images/search.png" alt="search"></button>
        </div>
        <div class="weather">
            <img src="images/rain.png" alt="weather icon" id="weather-icon">
            <h1 id="temp">22Â°C</h1>
            <h2 id="city">Malappuram</h2>
            <div class="detail">
                <div class="col">
                    <img src="images/humidity.png" alt="Humidity">
                    <div>
                        <p id="humidity">94%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" alt="Wind">
                    <div>
                        <p id="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
